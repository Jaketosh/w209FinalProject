
<meta charset="utf-8">
<link href="css/jake.css" rel="stylesheet">

<h2 class = "jakeh2">Compare Curves</h2>
<fieldset class="checkboxContainer">
    <legend>Choose Recession Shapes to Compare</legend>
    <div>
        <input type="checkbox" class="shapeCheck" id="currentShapeCheck" value = "currenShapeCheck" checked> 
        <label for="currentShapeCheck">Current Data (2019 - Present)</label>
    </div>
    <div>
        <input type="checkbox" class="shapeCheck" id="vShapeCheck" value = "vShapeCheck" checked> 
        <label for="vShapeCheck">V Shape (1952 - 1955)</label>
    </div>
    <div>
        <input type="checkbox" class="shapeCheck" id="uShapeCheck" value = "uShapeCheck"> 
        <label for="uShapeCheck">U Shape (1973 - 1975)</label>
    </div>
    <div>
        <input type="checkbox" class="shapeCheck" id="wShapeCheck" value = "wShapeCheck"> 
        <label for="wShapeCheck">W Shape (1978 - 1983)</label>
    </div>
    <div>
        <input type="checkbox" class="shapeCheck" id="lShapeCheck" value = "lShapeCheck"> 
        <label for="lShapeCheck">L Shape (2007 - 2010)</label>
    </div>
</fieldset>
<svg id = "compareSVG" height="200px" width="300px">
</svg>
